<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const especiales = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        var arrayCont = [0, 0, 0, 0];

        var user = prompt("user");

        do {

            if (user != user.toLowerCase()) {
                user = prompt("Error, solo se admiten minusculas");
            }
            if (user == "") {
                user = prompt("Error, está vacío");
            }
        } while (user != user.toLowerCase() || user == "");

        var password = prompt("password");

        for (let i = 0; i < password.length; i++) {
            let especial;
            for (let j = 0; j < especiales.length; j++) {
                if (password[i] == especiales[j]) {
                    especial = 0;
                    if (!isNaN(password[i])) {
                        arrayCont[0] = 1;
                    } else if (isNaN(password[i])) {
                        if (password[i] == password[i].toLowerCase()) {
                            arrayCont[1] = 1;
                        }
                        if (password[i] == password[i].toUpperCase()) {
                            arrayCont[2] = 1;
                        }
                    }
                    break;
                } else {
                    especial = 1;
                }
            }
            if (especial = 1) {
                arrayCont[3] = 1;
            }
        }
        console.log(arrayCont);
    </script>
</body>

</html>
